<mat-sidenav-container>
  <mat-sidenav #sidenav mode="push">
    <app-nav
      (onCloseSidenav)="onCloseSidenav($event, sidenav)"
      [currentPage]="openedPage"
    ></app-nav>
  </mat-sidenav>
  <mat-sidenav-content class="he">
    <mat-toolbar color="primary">
      <button
        mat-icon-button
        (click)="toggleSidenav(sidenav)">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
